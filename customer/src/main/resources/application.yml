server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    password: 1234
    url: jdbc:postgresql://localhost:5432/customer
    username: microservices
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka