server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    password: 1234
    url: jdbc:postgresql://localhost:5432/fraud
    username: microservices
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka